<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login - Calidad IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(120deg,#d7b1ff,#ffffff,#e8d8ff);
    }
    .card {
      background: #fff; padding: 30px; border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px; text-align: center;
    }
    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 10px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 12px; margin-top: 14px;
      background: #9b59b6; color: #fff;
      border: none; border-radius: 10px;
      cursor: pointer; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ingreso al Sistema</h2>
    <input id="dni" placeholder="DNI" />
    <input id="nombre" placeholder="Nombre completo" />
    <input id="cartera" placeholder="Cartera" />
    <button id="btnLogin">Ingresar</button>
    <p id="msg" style="color:purple"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://lnfnusflrgauxwlbvccj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxuZm51c2ZscmdhdXh3bGJ2Y2NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTc1MTksImV4cCI6MjA3NzQzMzUxOX0.WqFYTm6-vDSe8ashgYbIN-6MjuAnMVTILGjuihnCAxk";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const cartera = document.getElementById('cartera').value.trim();
      const msg = document.getElementById('msg');

      if(!dni || !nombre){
        msg.textContent = "Completa DNI y Nombre";
        return;
      }

      msg.textContent = "Conectando...";
      try{
        const { data, error } = await supabase.from('asesores').insert([{ dni, nombre, cartera }]);
        if(error) throw error;
        msg.textContent = "Usuario registrado, entrando...";
        localStorage.setItem('calidad_session', JSON.stringify({dni,nombre,cartera}));
        setTimeout(()=>window.location.href="simulador.html",1000);
      }catch(e){
        console.error(e);
        msg.textContent = "Error al conectar con la base";
      }
    });
  </script>
</body>
</html>
